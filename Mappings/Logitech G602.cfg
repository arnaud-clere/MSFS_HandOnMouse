; Mappings from G602 mouse to SimVars for multi-engine aircrafts with trims

; More on file format in "To customize.cfg" and associated .ini files

[Throttle:1]
MouseButtonsFilter=F

[Throttle:2]
KeyboardKeyDownFilter=F16

[Propeller:1]
MouseButtonsFilter=B

[Propeller:2]
KeyboardKeyDownFilter=F17

[Mixture:1]
IsEnabled=False
MouseButtonsFilter=B

[Mixture:2]
IsEnabled=False
KeyboardKeyDownFilter=F17

[Spoilers]
KeyboardKeyDownFilter=F19

[Gear]
KeyboardKeyDownFilter=F13

[Elevator trim]

[Aileron trim]

[Left brake]
IsEnabled=True
KeyboardKeyDownFilter=F18

[Right brake]
IsEnabled=True
KeyboardKeyDownFilter=F18
