; Mappings from G602 mouse to SimVars for multi-engine aircrafts with trims

; More on file format in Custom.ini file

[Axis1]
MouseButtonsFilter=F
SimVarName=GENERAL ENG THROTTLE LEVER POSITION:1
SimVarNegativePositiveColors=Red

[Axis2]
KeyboardKeyDownFilter=F16
SimVarName=GENERAL ENG THROTTLE LEVER POSITION:2
SimVarNegativePositiveColors=Red

[Axis3]
ControllerButtonsFilter=
SimVarName=ELEVATOR TRIM POSITION
IncreaseDirection=Draw
Sensitivity=0.5
; Depends on aircraft but works for most default ones
SensitivityAtCruiseSpeed=True
TrimCounterCenteringMove=True
SimVarUnit=Radians
SimVarMin=-0.35
SimVarMax=0.35
SimVarNegativePositiveColors=Sienna LightCyan

[Axis4]
ControllerButtonsFilter=
SimVarName=AILERON TRIM PCT
IncreaseDirection=Right
Sensitivity=0.25
SensitivityAtCruiseSpeed=True
TrimCounterCenteringMove=False
; It is risky to inadvertently move aileron trim while moving elevator trim
SimVarMin=-100
SimVarMax=100
SimVarNegativePositiveColors=Red LightGreen

[Axis5]
MouseButtonsFilter=B
SimVarName=GENERAL ENG PROPELLER LEVER POSITION:1

[Axis6]
KeyboardKeyDownFilter=F17
SimVarName=GENERAL ENG PROPELLER LEVER POSITION:2

[Axis7]
SimVarName=GENERAL ENG MIXTURE LEVER POSITION:1

[Axis8]
SimVarName=GENERAL ENG MIXTURE LEVER POSITION:2

[Axis9]
KeyboardKeyDownFilter=F19
SimVarName=SPOILERS HANDLE POSITION
IncreaseDirection=Draw
DecreaseScaleTimeSecs=3
SimVarNegativePositiveColors=Black Red 

[Axis10]
ToolTip=Requires installation of vJoy driver
KeyboardKeyDownFilter=F18
IncreaseDirection=Draw Left
DecreaseScaleTimeSecs=1
Sensitivity=0.5
VJoyAxis=LX
SimVarNegativePositiveColors=Black Red 

[Axis11]
ToolTip=Requires installation of vJoy driver
KeyboardKeyDownFilter=F18
IncreaseDirection=Draw Right
DecreaseScaleTimeSecs=1
Sensitivity=0.5
VJoyAxis=RX
SimVarNegativePositiveColors=Black LightGreen
